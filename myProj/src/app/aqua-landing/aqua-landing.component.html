<div class="grid">
    <div class="col-12 paddingTwo">
        <span class="title-header">AQUA home</span>
        <div class="line mt-3"></div>
        <div class="mt-3 flexDisplay">
            <div class="shadow subHead" (click)="onProgressToast()"><em class="pi pi-youtube svgSize"></em><span class="ml-1 label-header-main">Price List Dashboard</span></div>
            <div class="ml-5 shadow subHead" (click)="onProgressToast()"><em class="pi pi-youtube svgSize"></em><span class="ml-1 label-header-main">Spot set up</span></div>
            <div class="ml-auto shadow subHead" (click)="onProgressToast()"><em class="pi pi-youtube svgSize"></em><span class="ml-1 label-header-main">PG Admin</span></div>
        </div>
    </div>
</div>
<div class="greyBackground">
    <div class="grid">
        <div class="col-4">
            <div class="cardsBody">
                <div class="title-sub-header heading">Price List</div>
                <div class="line1"></div>
                <div class="cardBody grid" (click)="onProgressToast()">
                    <span class="col-11">Price list dashboard</span>
                    <span class="col-1"><em class="pi pi-chevron-right"></em></span>
                </div>
                <div class="line ml-3 mr-5"></div>
                <div *ngFor="let fav of favoriteList; let i = index">
                    <div class="cardBody grid">
                        <span class="col-1"><em [ngClass]="fav.isFavorite ? 'pi pi-star-fill' : 'pi pi-star'" (click)="makeFavorite(i)"></em></span>
                        <span class="col-10" (click)="onProgressToast()">{{ fav.name }}</span>
                        <span class="col-1" (click)="onProgressToast()"><em class="pi pi-chevron-right"></em></span>
                    </div>
                    <div class="line ml-3 mr-5" *ngIf="i !== 2"></div>
                </div>
            </div>
            <div class="cardsBody mt-4">
                <div class="title-sub-header heading">US SVC</div>
                <div class="line1"></div>
                <div class="cardBody grid" (click)="onProgressToast()">
                    <span class="col-11">SVC Eligibility Management</span>
                    <span class="col-1"><em class="pi pi-chevron-right"></em></span>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="cardsBody">
                <div class="title-sub-header heading">Spot</div>
                <div class="line1"></div>
                <div class="cardBody grid" (click)="onProgressToast()">
                    <span class="col-11">Spot set up</span>
                    <span class="col-1"><em class="pi pi-chevron-right"></em></span>
                </div>
                <div class="line ml-3 mr-5"></div>
                <div class="cardBody grid" (click)="onProgressToast()">
                    <span class="col-11">Spot Access</span>
                    <span class="col-1"><em class="pi pi-chevron-right"></em></span>
                </div>
            </div>
            <div class="cardsBody mt-4">
                <div class="title-sub-header heading">Contracts</div>
                <div class="line1"></div>
                <div class="cardBody grid" (click)="onProgressToast()">
                    <span class="col-11">Go to Quotation</span>
                    <span class="col-1"><em class="pi pi-chevron-right"></em></span>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="cardsBody" >
                <div class="title-sub-header heading">Report & Dashboard</div>
                <div class="line1"></div>
                <div class="cardBody grid" (click)="UnAuthorizedToast()">
                    <span class="col-11">Pricemoov dashboard</span>
                    <span class="col-1"><em class="pi pi-chevron-right"></em></span>
                </div>
                <div class="line ml-3 mr-5"></div>
                <div class="cardBody grid" (click)="UnAuthorizedToast()">
                    <span class="col-11">Qlik Sense</span>
                    <span class="col-1"><em class="pi pi-chevron-right"></em></span>
                </div>
            </div>
            <div class="cardsBody mt-4">
                <div class="title-sub-header heading">Useful links</div>
                <div class="line1"></div>
                <div class="cardBody grid" (click)="UnAuthorizedToast()">
                    <span class="col-11">VAS</span>
                    <span class="col-1"><em class="pi pi-chevron-right"></em></span>
                </div>
                <div class="line ml-3 mr-5"></div>
                <div class="cardBody grid" (click)="UnAuthorizedToast()" >
                    <span class="col-11">TERRA</span>
                    <span class="col-1"><em class="pi pi-chevron-right"></em></span>
                </div>
                <div class="line ml-3 mr-5"></div>
                <div class="cardBody grid" (click)="UnAuthorizedToast()">
                    <span class="col-11">RF SET UP</span>
                    <span class="col-1"><em class="pi pi-chevron-right"></em></span>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast key="onProgress" position="bottom-right"></p-toast>
